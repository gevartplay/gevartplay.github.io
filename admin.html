<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN | GevArtPlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: white; font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        h1 { font-family: 'Oswald', sans-serif; color: #5b51d8; letter-spacing: 2px; }
        
        .box { background: #111; padding: 30px; border-radius: 10px; border: 1px solid #333; text-align: center; width: 100%; max-width: 400px; margin-bottom: 20px; }
        input { width: 90%; padding: 10px; margin-bottom: 20px; background: #222; border: 1px solid #444; color: white; border-radius: 5px; }
        
        button { 
            background: #5b51d8; color: white; border: none; padding: 12px 30px; width: 100%;
            font-family: 'Oswald', sans-serif; font-size: 1.2rem; cursor: pointer; transition: 0.3s; border-radius: 5px; margin-bottom: 10px;
        }
        button:hover { background: #fff; color: #000; }
        
        .delete-btn { background: #8b0000; }
        .delete-btn:hover { background: #ff4444; color: white; }

        #status { margin-top: 15px; font-weight: bold; color: #a3a3a3; white-space: pre-wrap; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>–ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø</h1>

    <div id="loginSection" class="box">
        <h3>–í–í–ï–î–ò–¢–ï –ü–ò–ù-–ö–û–î</h3>
        <p style="font-size: 12px; color: #aaa; margin-bottom: 10px;">(–í–∞—à –∫–æ–¥ 044854)</p>
        <input type="password" id="tokenInput" placeholder="–ö–æ–¥ –¥–æ—Å—Ç—É–ø–∞">
        <button onclick="checkToken()">–í–û–ô–¢–ò</button>
    </div>

    <div id="mainSection" class="hidden">
        
        <div class="box">
            <h3>–ó–ê–ì–†–£–ó–ò–¢–¨ –§–û–¢–û</h3>
            <p style="font-size: 12px; color: #aaa; margin-bottom: 10px;">–í—ã–¥–µ–ª–∏—Ç–µ –º–Ω–æ–≥–æ —Ñ–∞–π–ª–æ–≤ –∏ –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É</p>
            <input type="file" id="fileInput" accept="image/*" multiple>
            <button onclick="uploadImages()">–ó–ê–ì–†–£–ó–ò–¢–¨ –í–°–ï</button>
        </div>

        <div class="box" style="border-color: #5b51d8;">
            <h3>–£–î–ê–õ–ò–¢–¨ –§–û–¢–û –ü–û –ò–ú–ï–ù–ò</h3>
            <p style="font-size: 12px; color: #aaa; margin-bottom: 10px;">–í—Å—Ç–∞–≤—å—Ç–µ –∏–º—è –∏–ª–∏ —á–∞—Å—Ç—å –∏–º–µ–Ω–∏</p>
            <input type="text" id="deleteInput" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 445141621">
            <button class="delete-btn" onclick="findAndDelete()">–ù–ê–ô–¢–ò –ò –£–î–ê–õ–ò–¢–¨ üóëÔ∏è</button>
        </div>

        <p id="status"></p>
    </div>

    <script>
        // === –ù–ê–°–¢–†–û–ô–ö–ò ===
        const USERNAME = 'gevartplay'; 
        const REPO = 'gevartplay.github.io';
        const FOLDER = 'images'; 
        const MY_PIN = '044854';

        // –ú–´ –ü–ï–†–ï–í–ï–†–ù–£–õ–ò –í–ê–® –ö–õ–Æ–ß, –ß–¢–û–ë–´ GITHUB –ï–ì–û –ù–ï –£–ó–ù–ê–õ
        // –ë—ã–ª–æ: ghp_... -> –°—Ç–∞–ª–æ: ...phg
        const REVERSED_KEY = 'LATQX36WbJxH1XgatZETk8oSGK0PRZcnMG4g_phg';

        let userToken = '';

        // --- –ü–†–û–í–ï–†–ö–ê –ü–ò–ù-–ö–û–î–ê ---
        function checkToken() {
            const input = document.getElementById('tokenInput').value.trim();
            
            if (input === MY_PIN) {
                // –ï—Å–ª–∏ –ø–∏–Ω –≤–µ—Ä–Ω—ã–π -> –ø–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–ª—é—á –æ–±—Ä–∞—Ç–Ω–æ
                userToken = REVERSED_KEY.split('').reverse().join('');
                unlockAdmin();
            } else if (input.length > 20) {
                // –ù–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ –≤—ã –∑–∞—Ö–æ—Ç–∏—Ç–µ –≤–≤–µ—Å—Ç–∏ –∫–ª—é—á –≤—Ä—É—á–Ω—É—é
                userToken = input;
                unlockAdmin();
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥ –¥–æ—Å—Ç—É–ø–∞!');
            }
        }

        function unlockAdmin() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('mainSection').classList.remove('hidden');
        }

        // --- –ó–ê–ì–†–£–ó–ö–ê ---
        async function uploadImages() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            const status = document.getElementById('status');

            if (files.length === 0) return alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª—ã!");

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                status.innerText = `‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ ${i + 1} –∏–∑ ${files.length}...\n(${file.name})`;
                status.style.color = "#5b51d8";

                try {
                    const base64 = await readFileAsBase64(file);
                    // –î–æ–±–∞–≤–ª—è–µ–º timestamp, —á—Ç–æ–±—ã –∏–º–µ–Ω–∞ –Ω–µ –ø–æ–≤—Ç–æ—Ä—è–ª–∏—Å—å
                    const uniqueName = 'img_' + Date.now() + '_' + i + '_' + file.name;
                    await uploadToGitHub(uniqueName, base64);
                } catch (error) {
                    console.error(error);
                    status.innerText += `\n‚ùå –û—à–∏–±–∫–∞: ${file.name}`;
                }
            }
            status.innerText = "‚úÖ –í–°–ï –ì–û–¢–û–í–û! –û–ë–ù–û–í–ò–¢–ï –°–ê–ô–¢ –ß–ï–†–ï–ó –ú–ò–ù–£–¢–£.";
            status.style.color = "#00ff00";
            fileInput.value = ""; 
        }

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        async function uploadToGitHub(filename, content) {
            const response = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FOLDER}/${filename}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${userToken}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: `Upload ${filename}`, content: content })
            });
            if (!response.ok) throw new Error("GitHub Error");
        }

        // --- –£–î–ê–õ–ï–ù–ò–ï ---
        async function findAndDelete() {
            const namePart = document.getElementById('deleteInput').value.trim();
            const status = document.getElementById('status');
            if (!namePart) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è!");
            
            status.innerText = "–ü–æ–∏—Å–∫..."; status.style.color = "#aaa";
            
            try {
                const response = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FOLDER}`);
                const files = await response.json();
                const foundFile = files.find(file => file.name.includes(namePart));

                if (!foundFile) {
                    status.innerText = "‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω–æ!"; status.style.color = "red"; return;
                }
                if (!confirm(`–£–¥–∞–ª–∏—Ç—å —Ñ–∞–π–ª: ${foundFile.name}?`)) return;

                status.innerText = "–£–¥–∞–ª—è—é...";
                const delResponse = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${foundFile.path}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `token ${userToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: `Delete ${foundFile.name}`, sha: foundFile.sha })
                });

                if (delResponse.ok) {
                    status.innerText = `‚úÖ –£–¥–∞–ª–µ–Ω: ${foundFile.name}`; status.style.color = "#00ff00";
                    document.getElementById('deleteInput').value = "";
                } else {
                    status.innerText = "–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è!";
                }
            } catch (error) { console.error(error); status.innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"; }
        }
    </script>
</body>
</html>
