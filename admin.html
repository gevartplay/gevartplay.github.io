<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN | GevArtPlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: white; font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        h1 { font-family: 'Oswald', sans-serif; color: #5b51d8; letter-spacing: 2px; }
        
        .box { background: #111; padding: 30px; border-radius: 10px; border: 1px solid #333; text-align: center; width: 100%; max-width: 400px; margin-bottom: 20px; }
        input { width: 90%; padding: 10px; margin-bottom: 20px; background: #222; border: 1px solid #444; color: white; border-radius: 5px; }
        
        button { 
            background: #5b51d8; color: white; border: none; padding: 12px 30px; width: 100%;
            font-family: 'Oswald', sans-serif; font-size: 1.2rem; cursor: pointer; transition: 0.3s; border-radius: 5px; margin-bottom: 10px;
        }
        button:hover { background: #fff; color: #000; }
        
        .delete-btn { background: #8b0000; }
        .delete-btn:hover { background: #ff4444; color: white; }

        #status { margin-top: 15px; font-weight: bold; color: #a3a3a3; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>–ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø</h1>

    <div id="loginSection" class="box">
        <h3>–í–í–ï–î–ò–¢–ï –í–ê–® GITHUB –¢–û–ö–ï–ù</h3>
        <input type="password" id="tokenInput" placeholder="ghp_...">
        <button onclick="checkToken()">–í–û–ô–¢–ò</button>
    </div>

    <div id="mainSection" class="hidden">
        
        <div class="box">
            <h3>–ó–ê–ì–†–£–ó–ò–¢–¨ –ù–û–í–û–ï –§–û–¢–û</h3>
            <input type="file" id="fileInput" accept="image/*">
            <button onclick="uploadImage()">–û–¢–ü–†–ê–í–ò–¢–¨ –ù–ê –°–ê–ô–¢</button>
        </div>

        <div class="box" style="border-color: #5b51d8;">
            <h3>–£–î–ê–õ–ò–¢–¨ –§–û–¢–û –ü–û –ò–ú–ï–ù–ò</h3>
            <p style="font-size: 12px; color: #aaa; margin-bottom: 10px;">–í—Å—Ç–∞–≤—å—Ç–µ –∏–º—è —Ñ–∞–π–ª–∞ (–±–µ–∑ .jpg)</p>
            <input type="text" id="deleteInput" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 445141621_n">
            <button class="delete-btn" onclick="findAndDelete()">–ù–ê–ô–¢–ò –ò –£–î–ê–õ–ò–¢–¨ üóëÔ∏è</button>
        </div>

        <p id="status"></p>
    </div>

    <script>
        // –í–ê–®–ò –î–ê–ù–ù–´–ï
        const USERNAME = 'gevartplay'; 
        const REPO = 'gevartplay.github.io';
        const FOLDER = 'images'; 

        let userToken = '';

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–∞
        function checkToken() {
            const input = document.getElementById('tokenInput').value.trim();
            if (input.startsWith('ghp_')) {
                userToken = input;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('mainSection').classList.remove('hidden');
            } else {
                alert('–¢–æ–∫–µ–Ω –¥–æ–ª–∂–µ–Ω –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è –Ω–∞ ghp_');
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ
        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!");

            const status = document.getElementById('status');
            status.innerText = "–ö–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ...";
            
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function() {
                const base64Content = reader.result.split(',')[1];
                const uniqueName = 'img_' + Date.now() + '_' + file.name; // –£–Ω–∏–∫–∞–ª—å–Ω–æ–µ –∏–º—è

                status.innerText = "–û—Ç–ø—Ä–∞–≤–∫–∞...";
                
                fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FOLDER}/${uniqueName}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${userToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: `Add ${uniqueName}`, content: base64Content })
                })
                .then(res => {
                    if (res.ok) {
                        status.innerText = "‚úÖ –§–û–¢–û –ó–ê–ì–†–£–ñ–ï–ù–û!";
                        status.style.color = "#00ff00";
                        fileInput.value = "";
                    } else {
                        status.innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏!";
                        status.style.color = "red";
                    }
                });
            };
        }

        // --- –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –£–î–ê–õ–ï–ù–ò–ï –ü–û –ò–ú–ï–ù–ò ---
        async function findAndDelete() {
            const namePart = document.getElementById('deleteInput').value.trim();
            const status = document.getElementById('status');

            if (!namePart) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è —Ñ–∞–π–ª–∞!");
            
            status.innerText = "–ü–æ–∏—Å–∫ —Ñ–∞–π–ª–∞...";
            status.style.color = "#aaa";

            try {
                // 1. –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –≤—Å–µ—Ö —Ñ–∞–π–ª–æ–≤ –≤ –ø–∞–ø–∫–µ images
                const response = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FOLDER}`);
                const files = await response.json();

                // 2. –ò—â–µ–º —Ñ–∞–π–ª, –∏–º—è –∫–æ—Ç–æ—Ä–æ–≥–æ –°–û–î–ï–†–ñ–ò–¢ —Ç–æ, —á—Ç–æ –≤—ã –≤–≤–µ–ª–∏
                const foundFile = files.find(file => file.name.includes(namePart));

                if (!foundFile) {
                    status.innerText = "‚ùå –§–∞–π–ª —Å —Ç–∞–∫–∏–º –∏–º–µ–Ω–µ–º –Ω–µ –Ω–∞–π–¥–µ–Ω!";
                    status.style.color = "red";
                    return;
                }

                // 3. –°–ø—Ä–∞—à–∏–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
                if (!confirm(`–ù–∞—à–µ–ª —Ñ–∞–π–ª: ${foundFile.name}\n–£–¥–∞–ª–∏—Ç—å –µ–≥–æ –Ω–∞–≤—Å–µ–≥–¥–∞?`)) {
                    status.innerText = "–û—Ç–º–µ–Ω–∞ —É–¥–∞–ª–µ–Ω–∏—è.";
                    return;
                }

                // 4. –£–¥–∞–ª—è–µ–º —Ñ–∞–π–ª (–Ω—É–∂–µ–Ω SHA –∫–æ–¥, –∫–æ—Ç–æ—Ä—ã–π –º—ã –Ω–∞—à–ª–∏)
                status.innerText = "–£–¥–∞–ª–µ–Ω–∏–µ...";
                
                const delResponse = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${foundFile.path}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `token ${userToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: `Delete ${foundFile.name}`, 
                        sha: foundFile.sha 
                    })
                });

                if (delResponse.ok) {
                    status.innerText = `‚úÖ –§–∞–π–ª ${foundFile.name} —É–¥–∞–ª–µ–Ω!`;
                    status.style.color = "#00ff00";
                    document.getElementById('deleteInput').value = ""; // –û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª–µ
                } else {
                    status.innerText = "–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏!";
                    status.style.color = "red";
                }

            } catch (error) {
                console.error(error);
                status.innerText = "–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å GitHub.";
            }
        }
    </script>
</body>
</html>
